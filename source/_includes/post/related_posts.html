{% if site.related_posts %}
  <h3>Related posts</h3>
  <ol class="posts">
  {% for post in site.related_posts limit:4 %}
    <li class="related">
      <a href="{{ root_url }}{{ post.url }}" onClick="ga('send', 'event', 'Post Page', 'Clicked Related Post', '{{ post.url }}', {{ forloop.index }});">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ol>
{% endif %}
